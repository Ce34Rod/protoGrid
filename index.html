<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Grid Layout with Header</title>
</head>
<body>
    <div class="grid-container">
        <header class="grid-header">
            <div class="raw container">
                <div class="col-6">
                  <div class="menu">
                    <a href="#">
                      <span>Menu</span>
                    </a>
                  </div>
                </div>
      
                <div class="col-6 logo">
                  <a href="portfolio.html"><img src="CERNlogo.svg" alt="logo" /></a>
                </div>
      
                <ul class="dropdown">
                  <li><a href="portfolio.html">Portfolio</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </div>
         </header>
        <div class="grid-item slide-show">Slide Show</div>
        <div class="grid-item big-image">Big Image</div>
        <div class="grid-item small-image">Small Image</div> 
        <div class="grid-item small-image-2">Small Image 2</div>
        <div class="grid-item big-image-2">Big Image 2</div>
        <div class="grid-item small-image-3">Small Image</div>
        <div class="grid-item small-image-4">Small Image</div>
        <div class="grid-item small-image-5">Small Image</div>
        <div class="grid-item small-image-6">Small Image</div>
        <div class="grid-item big-image-3">Big Image</div> 
        <footer class="grid-footer">Footer</footer>
    </div>
</body>
</html>
